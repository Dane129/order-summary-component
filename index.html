<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/styles.css">
    <link rel="shortcut icon" href="images/favicon-32x32.png" type="image/x-icon">
    <title>Frontend Mentor | Order summary card</title>
</head>

<body>
    <main>
        <div class="box">
            <img src="images/illustration-hero.svg" alt="illustration-hero">
            <div class="section1">
                <h1>Order Summary</h1>
                <p>You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!
                </p>
            </div>
            <div class="section2">
                <img class="section2_img" src="images/icon-music.svg" alt="icon-music">
                <div class="section2_text">
                    <h2>Annual Plan</h2>
                    <p>$59.99/year</p>
                </div>
                <a class="link" href="#">Change</a>
                </div>
                <div class="section3">
                    <button>Proceed to Payment</button>
                    <a href="#">Cancel Order</a>
            </div>
        </div>
    </main>

    <footer>
        <div>
            Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
            Coded by <a href="https://github.com/Dane129" target="_blank">Daniel</a>.
        </div>
    </footer>
</body>

</html>
